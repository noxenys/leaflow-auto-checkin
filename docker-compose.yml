version: '3.8'

services:
  leaflow-checkin:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - ./data:/app/data
    environment:
      - LEAFLOW_ACCOUNTS=${LEAFLOW_ACCOUNTS}
      - LEAFLOW_COOKIE=${LEAFLOW_COOKIE}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
    restart: unless-stopped

  leaflow-web:
    image: leaflow-auto-checkin:latest
    build: .
    command: ["uvicorn", "web.app:app", "--host", "0.0.0.0", "--port", "8080"]
    ports:
      - "8080:8080"
    environment:
      - ADMIN_TOKEN=${ADMIN_TOKEN}
      - DB_PATH=/data/leaflow.db
      - LEAFLOW_CHECKIN_URL=${LEAFLOW_CHECKIN_URL}
      - LEAFLOW_CHECKIN_URLS=${LEAFLOW_CHECKIN_URLS}
    volumes:
      - ./data:/data
    restart: "no"
